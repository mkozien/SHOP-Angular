<div class="row">
<div class="col-2"></div>
<div class="col-8">
<div class="container-fluid bg">
  <div class = "row justify-content-center" >
    <div class = "col-12 col-sm-6 col-md-3">
      <form class="form-container">
        <p>Wypełnij poniższe pole aby zmienić hasło:</p>
          <input class="form-control" [(ngModel)]="password" type="password" placeholder="Nowe hasło" name="password">
          <button class="btn btn-primary btn-block" id="password-change-button" (click)="changePassword()">Zmień hasło!</button>
      </form>
    </div>
  </div>
</div>
</div>
<div class="col-2"></div>
</div>
