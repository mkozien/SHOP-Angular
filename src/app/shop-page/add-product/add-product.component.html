<app-navbar></app-navbar>
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
          <h2>DODAJ PRODUKT</h2>
          <form class="form-container" (ngSubmit)="addProduct(form)" #form="ngForm">
            <p>Wypełnij poniższy formularz aby dodać nowy produkt:</p>
            <input class="form-control" type="text" placeholder="Nazwa produktu" name="name" ngModel required>
            <input class="form-control" type="text" placeholder="Cena produktu" name="price" ngModel required
              pattern="[0-9]*">
            <input class="form-control" type="text" placeholder="Waluta" name="currency" ngModel required>
            <input class="form-control" type="text" placeholder="Rodzaj produktu" name="type" ngModel required>
            <button class="btn btn-primary btn-block" id="add-product-button"
              [disabled]="!form.valid && form.touched">Dodaj produkt!</button>
            <p id="incorrectdata" *ngIf="!form.valid && form.touched">Uzupełnij wszystkie pola!</p>
          </form>
        </div>
        <div class="col align-self-end"></div>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
