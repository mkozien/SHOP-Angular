<div class="container-fluid bg">
  <div class = "row justify-content-center" >
    <div class = "col-12 col-sm-6 col-md-3">
      <form class="form-container">
      <p>Zarejestruj się by móc dokonywać zakupów:</p>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="login" type="text" placeholder="Wprowadź login" name="login">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="password" type="password" placeholder="Wprowadź hasło" name="password">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="address" type="text" placeholder="Wprowadź adres" name="address">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="mail" type="text" placeholder="Wprowadź e-mail" name="email">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="phone" type="text" placeholder="Wprowadź numer telefonu" name="phone">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="name" type="text" placeholder="Wprowadź imię" name="name">
  </div>
  <div class="form-group">
  <select class="form-select" [(ngModel)]="userType" name="userType">
    <option value="" disabled selected hidden>Wybierz rodzaj użytkownika</option>
    <option value="CUSTOMER">CUSTOMER</option>
    <option value="SELLER">SELLER</option>
  </select>
  </div>
  <button class="btn btn-primary btn-block" id="registerbutton" (click)="register()">Zarejestruj</button>
  <p id="incorrectdata">{{incorrectData}}</p>
</form>
    </div>
  </div>
</div>
