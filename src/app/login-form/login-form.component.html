<div class="container-fluid bg">
  <div class = "row justify-content-center" >
    <div class = "col-12 col-sm-6 col-md-3">
      <form class="form-container">
        <p>Zaloguj się by dokonać zakupów:</p>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="login" type="text" placeholder="Login" name="login">
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="password" type="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <select class="form-select" [(ngModel)]="userType" name="userType">
            <option value="" disabled selected hidden>Wybierz rodzaj użytkownika</option>
            <option value="CUSTOMER">CUSTOMER</option>
            <option value="SHOP">SHOP</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" id="loginbutton" (click)="logIn()">Zaloguj</button>
        <p id="incorrectdata">{{incorrectData}}</p>
        <p>Nie masz jeszcze konta? <a routerLink="/register">Zarejestruj się!</a></p>
      </form>
    </div>
  </div>
</div>
