      <form>
        <div>Zaloguj się by dokonać zakupów:</div>
        <div class="form-group">
          <input [(ngModel)]="login" type="text" placeholder="Login" name="login">
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" placeholder="Password" name="password">
        </div>
        <button (click)="logIn()">Zaloguj</button>
        <p>{{incorrectData}}</p>
      </form>

      <p>Nie masz jeszcze konta? <a routerLink="/register">Zarejestruj się!</a></p>
